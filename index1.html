<!DOCTYPE html>
<html>
<head>
	<title>NSI - Illegal dumping areas (Hiroshima)</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="leaflet.css" />
	<script type="text/javascript" src="jquery.min.js"></script>

	<script src="leaflet.js"></script>
	<script src="leaflet.ajax.min.js"></script>
    <link rel="stylesheet" href="leaflet.legend.css" />
    <script type="text/javascript" src="leaflet.legend.js"></script>
	<!-- <script src="http://matchingnotes.com/javascripts/leaflet-google.js"></script> -->
	<style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }

        #header_bar{
            background: ##CCCCCC;
            height: 80px;
            width: 100%;
        }
    </style>

</head>
<body>
		<div id="header_bar">
		 <img src="nsi_logo.png" width="220" height="75">
		</div>

		<div id="map"></div>
		<script>
				var map = L.map('map').setView([34.661580000000001,132.898629999999997], 11);
				L.tileLayer(
			            'http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
			            {maxZoom: 17}).addTo(map);
			
				function popUp(f,l){
				var out = [];
				if (f.properties){
				for(key in f.properties){
				    		out.push(key+": "+f.properties[key]);
						}
					l.bindPopup(out.join("<br />"));
				}
}				var noDumpingIcon = L.icon({iconUrl: 'NoDumping.png',iconSize: [30,30]});
				var jsonTest = new L.GeoJSON.AJAX(["IllegalDumpingPoints_old.geojson"],{onEachFeature:popUp}).addTo(map);
				
		</script>
	</body>
	</html>
